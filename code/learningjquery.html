    <head>

        <script src="javascript-file-one.js"></script>
        <script>
            $(document).ready(function(){
            $("#h1").click(function() {
                $("#img").hide();
          });

            $("button").click(function() {   
                $("#mytext").text("Hello!");
            });
        });
        $(document).ready(function(){
            $("h1").click(function() {
                alert("#DevLab");
            });
        });
        $(document).ready(function(){
            $("#change").click(function() {
                 $("body").css("color","aqua");
            });
        });
        </script>
        
    </head>
    <body >
        <h1 id="h1">Hello I am an H1 tag</h1>
        <p id="img">I will be hidden if you click on the text above!</p>
        <button>Click me</button>
    </p>
        <textarea id="mytext"></textarea>
        <button id="change"> change</button>

    </body>
</html>
